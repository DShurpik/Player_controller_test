name=PropertiesConfig
property.filename = ./target/logs/log.out

appenders = console, file

appender.console.type = Console
appender.console.name = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss.SSS}] [%t] %level %logger{36} - %msg%n

appender.file.type = RollingFile
appender.file.name = FILE
appender.file.fileName = ${filename}
appender.file.filePattern = ./target/logs/log-%d{yyyy-MM-dd}.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss.SSS}] [%t] %level %logger{36} - %msg%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true


loggers = fileLogger, freemarkerCacheLogger

logger.fileLogger.name = com.example.YourClass
logger.fileLogger.level = DEBUG
logger.fileLogger.appenderRefs = file
logger.fileLogger.appenderRef.file.ref = FILE

logger.freemarkerCacheLogger.name = freemarker.cache
logger.freemarkerCacheLogger.level = INFO
logger.freemarkerCacheLogger.appenderRefs = console
logger.freemarkerCacheLogger.appenderRef.console.ref = CONSOLE
